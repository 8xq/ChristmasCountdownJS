<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="countdown.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
      <title>Christmas countdown JS</title>
   </head>
   <body>
      <body onload="CountdownFunction()">
   </body>
   <center>
      <div class="Title_container">
         <h1 class="Header_title">Christmas </h1>
         <h1 class="Header_title_blue">countdown</h1>
      </div>
      <br>
      <div class="contain_box">
         <h1 class="Header_title">Days</h1>
         <br>
         <h1 id="Day_value" class="Header_title_blue">0</h1>
         <br>
         <h1 class="Header_title">Hours</h1>
         <br>
         <h1 id="Hours_value" class="Header_title_blue">0</h1>
         <br>
         <h1 class="Header_title">Minutes</h1>
         <br>
         <h1 id="Minutes_value" class="Header_title_blue">0</h1>
         <br>
         <h1 class="Header_title">Seconds</h1>
         <br>
         <h1 id="Seconds_value" class="Header_title_blue">0</h1>
      </div>
   </center>
   </body>
</html>
